services:
  ollama:
    image: ollama/ollama:latest
    container_name: eventify-ollama
    restart: unless-stopped
    profiles:
      - llm
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - monorepo-network
    environment:
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
    deploy:
      resources:
        limits:
          memory: 800M
          cpus: "1.0"
        reservations:
          memory: 400M
          cpus: "0.5"

  api:
    container_name: eventify-api-prod
    restart: unless-stopped
    build:
      context: .
      target: production
    ports:
      - 4001:3007
    volumes:
      - ./uploads:/usr/src/eventify/uploads
    working_dir: /usr/src/eventify
    env_file:
      - .env
    networks:
      - monorepo-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"
    command: node dist/apps/api/main

  batch:
    container_name: eventify-batch-prod
    restart: unless-stopped
    build:
      context: .
      target: production
    ports:
      - 4002:3008
    volumes:
      - ./uploads:/usr/src/eventify/uploads
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    networks:
      - monorepo-network
    profiles:
      - batch
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"
    command: sh -c "apk add --no-cache docker-cli && node dist/apps/batch/main"

volumes:
  ollama_data:

networks:
  monorepo-network:
    driver: bridge
